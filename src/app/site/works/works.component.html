<body>
    <div class="container">
        <h1>Works</h1>
        <p>Here are some of the works that I have done:</p>
        <div class="row">
            @for(work of works; track $index){
                <div class="item">
                    <img src="{{work.photo}}" alt="{{work.title}}">
                    <h2>{{work.title}}</h2>
                    <p>{{work.description}}</p>
                    <a href="{{work.link}}" target="_blank">View</a>
                </div>
            }
        </div>
    </div>
</body>
